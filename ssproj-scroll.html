<!DOCTYPE HTML>
<html>
  <head>
    <title>SCROLLLLLLL</title>
  </head>
  <body>
    <input id="inp" type="number">
    <button onclick="goo();">GO</button>
    <textarea id="txt" style="font-size:500%;"></textarea>
    <script>
      function loop(a){
        if (a<10000){
          document.getElementById("txt").scroll({top:a,left:0,behavior:"instant"});
          setTimeout(loop,25,a+Number(document.getElementById("inp").value));
        }
      }
      function goo(){
        x=setTimeout(";");for (let i=0;i<x;i++){clearTimeout(i);}
        loop(0);
      }
    </script>
  </body>
</html>
