<html lang="en">
  <head>
  <title>Formmy formmy</title>
    <script>
      let form;
      function loadHandle(rsp){
        alert(rsp.body);
      }
      function loadForm(){
        let cId=document.getElementById("formid").value;
        fetch("assets/forms/"+cId+".json").then(loadHandle);
      }
    </script>
  </head>
  <body>
    <label>Enter form ID here: </label>
    <input type="number" id="formid">
    <button onclick="loadForm();">Submit number</button>
  </body>
