<!DOCTYPE HTML>
<html>
  <head>
  </head>
  <body>
    <h1>12345678A prime should appear in a few minutes:</h1>
    <label>Code to execute: </label>
    <input id="code" type="text">
    <button onclick="worker.postMessage(document.getElememtById("code").value);">Run code!</button>
    <p id="a"></p>
    <p id="err">Error log:<br></p>
    <script>
      let worker=new Worker("/crypto/rsa/js/keygen.js");
      worker.onmessage=function(res){document.getElememtById("a").innerText+=res.message+"\n";};
      worker.onerror=function(err){document.getElementById("err").innerText+="Error on line "+err.lineno+": "+err.message+"\n";};
      worker.postMessage("postMessage(probP(97n,40));");
      document.getElementById("a").innerText="Message log (should not be empty):\n";
      alert("startup!");
    </script>
  </body>
</html>
