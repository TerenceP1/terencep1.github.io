<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Touch Drawing Canvas</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
        }

        canvas {
            touch-action: none;
            display: block;
            background: #fff;
            width: 1000vw;
            height: 50vh;
        }
    </style>
</head>

<body>
    <canvas id="drawCanvas"></canvas>
    <h1 style="color:white" id="st"></h1>
    <p style='color:white' id="prog">Times copied: 0/5</p>
    <br><button onclick="clearW()">Clear writing</button><button onclick="exportS();">Export JSON</button>
    <script>
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        const header = document.getElementById('st');
        const prog = document.getElementById('prog');
        let strokeArr = [];
        function clearW() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            strokeArr = [];
            lastX = 0; lastY = 0;
        }
        // Resize canvas to fill window
        function resize() {
            canvas.width = window.innerWidth * 10;
            canvas.height = Math.floor(window.innerHeight / 2);
        }
        resize();
        window.addEventListener('resize', resize);

        ctx.lineWidth = 4;
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'black';

        let drawing = false;
        let lastX = 0;
        let lastY = 0;
        let drawN=0;
        let outp;
        let sc=''
        fetch("https://label-link-beta.vercel.app/qpop").then(function(rsp){
            rsp.text().then(function(res){
                header.innerText=res;
                sc=res;
                outp={'sc':res,'st':[]}
            })
        })

        function exportS() {
            // 1. Create the file content
            //const text = JSON.stringify(strokeArr, null, 2);

            /* // 2. Make a Blob (binary large object)
            const blob = new Blob([text], { type: "application/json" });

            // 3. Create a temporary download link
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "strokes.json"; // suggested file name

            // 4. Trigger the download
            a.click();

            // 5. Clean up
            URL.revokeObjectURL(url); */
            outp['st'].push(strokeArr)
            
            if (drawN>4){
                drawN=0;
                fetch('https://label-link-beta.vercel.app/qpush', {
                    method: 'POST', // Use POST method
                    body: JSON.stringify(outp) // Convert JS object to JSON string
                });
                header.innerText="Uploading...";
                fetch("https://label-link-beta.vercel.app/qpop").then(function (rsp) {
                    rsp.text().then(function (res) {
                        header.innerText = res;
                        sc = res;
                        outp = { 'sc': res, 'st': [] }
                    });
                });
                prog.innerText='Times copied: 5/5'
            }
            else{
                drawN+=1;
            }
            prog.innerText='Times copied: '+drawN.toString()+'/5'
            clearW()
        }
        function startTouch(e) {
            e.preventDefault();
            drawing = true;
            const touch = e.touches[0];
            strokeArr.push([touch.pageX - lastX, touch.pageY - lastY, false]);
            lastX = touch.pageX;
            lastY = touch.pageY;
        }

        function moveTouch(e) {
            e.preventDefault();
            if (!drawing) return;
            const touch = e.touches[0];
            const currentX = touch.pageX;
            const currentY = touch.pageY;
            strokeArr.push([currentX - lastX, currentY - lastY, true]);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.stroke();

            lastX = currentX;
            lastY = currentY;
        }

        function endTouch(e) {
            e.preventDefault();
            drawing = false;
        }

        canvas.addEventListener('touchstart', startTouch);
        canvas.addEventListener('touchmove', moveTouch);
        canvas.addEventListener('touchend', endTouch);
        canvas.addEventListener('touchcancel', endTouch);
    </script>
</body>

</html>
