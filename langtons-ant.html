  height: 900px;
  width: 900px;
  margin: 20;
object-position: center-top;
}</style></head>
<body>
<h1>Langtonâ€™s Ant Variation</h1>
<canvas id="image" width="600" height="600"></canvas>
<p id="itr">0 iterations done</p>
<script>
var iter=0;
var context=document.getElementById("image").getContext("2d");
var arr=[];
for (var i=0;i<600;i++){
  var temp=[];
  for (var j=0;j<600;j++){
    temp=temp.concat([0]);
  }
  arr=arr.concat([temp]);
}
document.getElementById("image").getContext("2d").fillStyle='#ffffff';
document.getElementById("image").getContext("2d").fillRect(0,0,600,600);
var x=[299,300,301,302],y=[300,300,300,300],dir=[0,0,0,0];
function chxy(i){
  if (dir[i]==0){
      y[i]=(y[i]+599)%600;
  }if (dir[i]==1){
      x[i]=(x[i]+1)%600;
  }if (dir[i]==2){
      y[i]=(y[i]+1)%600;
  }if (dir[i]==3){
      x[i]=(x[i]+599)%600;
  }


}
function start() {
  console.log("start has been called!");

  console.log("arr created!");
  console.log("chxy defined!");
for (var i=0;i<4;i++){
  if (arr[x[i]][y[i]]==0){
    context.fillStyle='#ffffff';
    context.fillRect(x[i],y[i],1,1);
    dir[i]=(dir[i]+1)%4;
  }
  else if (arr[x[i]][y[i]]==1){
    context.fillStyle='#000000';
    context.fillRect(x[i],y[i],1,1);
    dir[i]=(dir[i]+3)%4;
  }
else{
    context.fillStyle='#00ffff';
    context.fillRect(x[i],y[i],1,1);
    dir[i]=(dir[i]+0)%4;
  }
  arr[x[i]][y[i]]=(arr[x[i]][y[i]]+1)%3;
chxy(i);
}
iter++;
document.getElementById("itr").innerText=iter.toString()+" iterations done";
  console.log("start plotted a point!");
setTimeout(start,1);
}
console.log("start has been defined");
</script>
<button onclick="start()">Click here to start my Langton's ant variation!</button>
</body>
