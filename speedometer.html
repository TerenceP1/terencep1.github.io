<!DOCTYPE HTML>
<html>
  <head>
    <script>
      let mxs=0;
      function cb(loc) {
        let spd=loc.coords.speed;
        if (spd>mxs){
          document.getElememtById("mxs").innerText="max speed: "+mxs;
        }
        document.getElementById("spd").innerText="speed: "+spd;
      }
    </script>
  </head>
  <body>
    <h1>online speedometer</h1>
    <p id="mxs"></p>
    <p id="spd"></p>
    <script>
      navigator.geolocation.watchPosition(cb);
    </script>
  </body>
</html>
