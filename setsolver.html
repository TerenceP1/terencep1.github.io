<html lang=en>
  <head>
    <title>SET SOLVER HAHAHAHAHA</title>
    <script src="setsolver.js"></script>
  </head>
  <body>
    <h1>Zee setsolver</h1>
    <label>shape</label>
    <select id="shape" onfocus="document.getElementById('shape').value='5';" onchange="setTimeout(function(){document.getElementById('color').showPicker();},100);">
      <option value="0">Oval</option>
      <option value="1">Rhombus</option>
      <option value="2">Squiggle</option>
      <option value="5">Placeholder</option>
    </select>
    <label>color</label>
    <select id="color" onfocus="document.getElementById('color').value='5';" onchange="setTimeout(function(){document.getElementById('fill').showPicker();},100);">
      <option value="0">Green</option>
      <option value="1">Red</option>
      <option value="2">Purple</option>
      <option value="5">Placeholder</option>
    </select>
    <label>fill</label>
    <select id="fill" onfocus="document.getElementById('fill').value='5';" onchange="setTimeout(function(){document.getElementById('number').showPicker();},100);">
      <option value="0">None</option>
      <option value="1">Partial</option>
      <option value="2">Full</option>
      <option value="5">Placeholder</option>
    </select>
    <label>number</label>
    <select id="number" onfocus="document.getElementById('number').value='5';">
      <option value="0">1</option>
      <option value="1">2</option>
      <option value="2">3</option>
      <option value="5">Placeholder</option>
    </select>
    <script>
      let set=[];
      function add(){
        set.push([
          document.getElementById("shape").value,
          document.getElementById("color").value,
          document.getElementById("fill").value,
          document.getElementById("number").value,
          ]);
        document.getElementById("thing").innerText=JSON.stringify(set,null,2);
        setTimeout(function(){document.getElementById('shape').showPicker();},100);
      }
    </script>
    <button onclick="add();">Add</button>
    <button onclick="setsolve(set);">Solve</button>
    <p id="thing"></p>
  </body>
</html>
